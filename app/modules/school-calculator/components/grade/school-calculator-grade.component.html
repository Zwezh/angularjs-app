<div class="container">
    <div class="form-group row">
        <label for="gradeName"
               class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-10">
            <input type="text"
                   id="gradeName"
                   name="grade-name"
                   ng-model="$ctrl.grade.name"
                   maxlength="3"
                   required
                   class="form-control" />
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">GPA</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="loop"
                ng-repeat="student in $ctrl.grade.studentCollection">
                <td>{{student.name}}</td>
                <td>{{student.gpa}}</td>
                <td>
                    <button type="button"
                            class="close"
                            ng-click="$ctrl.onDeleteStudent(student.id)"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </td>
            </tr>
            <tr ng-form="newStudentForm">
                <td>
                    <input type="text"
                           name="name"
                           ng-model="$ctrl.newStudent.name"
                           required
                           ng-class="$ctrl.getErrorStyle(newStudentForm.name)"
                           class="form-control" />
                </td>
                <td>
                    <input type="number"
                           id="gradeName"
                           ng-model="$ctrl.newStudent.gpa"
                           name="gpa"
                           required
                           ng-class="$ctrl.getErrorStyle(newStudentForm.gpa)"
                           class="form-control" />
                </td>
                <td>
                    <button class="btn btn-outline-success"
                            type="button"
                            ng-disabled="newStudentForm.$invalid || newStudentForm.$pristine;"
                            ng-click="$ctrl.onAddStudent(newStudentForm)">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
